<!DOCTYPE html>
<html>
<head>
	<title>ME 0005</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-slider.min.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/Popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap-slider.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./mineJs/commonIniter.js"></script>
</head>
<body>
	<div class="view">
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column jumbotron">
						<h1 class="text-center">CellWar (ME 0005)</h1>
						<p>
							TimeStamp: 2018/6/12 (Today:
							<b id="today"></b>)
							<br> Evironment: 
							<b id="version"></b>
							<br> Experimental Staff: Dai Shuyuan(
							<b id="name"></b>)
						</p>
					</div>
				</div>
				<div id="controlPanel" class="row clearfix">
					<div class="col-md-6 column">
						<div class="input-group">
							<input type="text" class="form-control" id="member" placeholder="please input number Of members:">
						</div>
					</div>
					<div class="col-md-6 column">
						<button id="start" onclick="initDrawing()" class="btn btn-primary btn-large" title="Tips" data-container="body" data-toggle="popover"
							data-placement="right" data-content="please input number Of members.">Start</button>
						<button id="halt" onclick="haltDrawing()" class="btn btn-primary btn-large" style="display: none;">Halt</button>
					</div>
				</div>
				<div id="viewPanel" class="row clearfix" style="margin-top:1%;display:none;">
					<div class="col-md-8 column">
						<canvas id="envir" style="
							background-image: linear-gradient(45deg,#4d61ee,rgba(0, 0, 0, 0),#89dc74);
							border-style: dashed;
							border-color: aliceblue;">
							Your browser don't support canvas - dsy
						</canvas>
					</div>
					<div class="col-md-4 column">
						<textarea id="logger" style="width:370px;height:500px;background-color:white;margin-top: 10px;
							background-image: linear-gradient(45deg,#dc7474,rgb(160, 226, 186),#4dd0ee);text-align: center;
							font-family: -webkit-body;border-style: hidden;color: blueviolet;"
								readonly=t rue></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./mineJs/cuteBox/RL.js"></script>
	<script type="text/javascript" src="./mineJs/cellWar/cellWar.js"></script>
	<script type="text/javascript" src="./mineJs/cellWar/view.js"></script>
</body>
</html>
