<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

    <div class="view">
        <div class="container">

                <div class="col-md-12 column jumbotron">

                    <p>
                        TimeStamp: 2018/10/17 (Today:
                        <b id="today"></b>)

                <div class="col-md-1 column">

                </div>

                    <button onclick="recal_10()" class="btn btn-primary btn-large">计算10次</button>
                </div>

        </div>
