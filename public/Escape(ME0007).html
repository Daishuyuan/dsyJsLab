<!DOCTYPE html>
<html>

<head>
    <title>ME 0007</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
</head>

<body>
    <div class="view">
        <div class="container">
            <div class="row-fluid">
                <div class="col-md-12 column jumbotron">
                    <h1 class="text-center">Escape (ME 0007)</h1>
                    <p>
                        TimeStamp: 2018/9/11 (Today:
                        <b id="today"></b>)
                        <br> Evironment:
                        <b id="version"></b>
                        <br> Experimental Staff: Dai Shuyuan(
                        <b id="name"></b>)
                    </p>
                </div>
            </div>
            <div id="controlPanel" class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="segments" placeholder="please input segments same as width,height">
                    </div>
                </div>
                <div class="col-md-6">
                    <button id="certain" onclick="initDrawing()" class="btn btn-primary btn-large">Certain</button>
                </div>
            </div>
            <div id="viewPanel" class="row-fluid" style="margin-top:1%;display:none;">
                <div id="canvasPanel" class="span6">
                    <canvas id="view" width="500px" height="500px" style="
                        background-image: linear-gradient(45deg,#4d61ee,rgba(0, 0, 0, 0),#89dc74);
                        border-style: dashed;
                        border-color: aliceblue;">
                        Your browser don't support canvas - dsy
                    </canvas>
                    <canvas id="viewRes" width="500px" height="500px" style="
                        background-image: linear-gradient(45deg,#4d61ee,rgba(0, 0, 0, 0),#89dc74);
                        border-style: dashed;
                        border-color: aliceblue;
                        display: none;">
                        Your browser don't support canvas - dsy
                    </canvas>
                </div>
                <div id="selectPanel" class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" id="segControllors" class="form-control" placeholder="value">
                            </div>
                            <div class="col-md-3">
                                <button style="margin-top: 1%;" class="btn btn-primary btn-large" onclick="addValue();">AddVal</button>
                            </div>
                            <div class="col-md-3">
                                <button style="margin-top: 1%;" class="btn btn-primary btn-large" onclick="startUp();">StartUp</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/mineJs/commonIniter.js"></script>
    <script type="text/javascript" src="/mineJs/escape/MinHump.js"></script>
    <script type="text/javascript" src="/mineJs/escape/Escape.js"></script>
    <script type="text/javascript" src="/mineJs/escape/EscapeView.js"></script>
    <script type="text/javascript" src="/mineJs/cuteBox/PainterMatrix.js"></script>
</body>

</html>
